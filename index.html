<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Visual Inteligente</title>

  <!-- YOLO Nano -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>

  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 600px;
    }
    #status {
      margin-top: 20px;
      font-size: 1.3em;
      background: rgba(255,255,255,0.1);
      padding: 12px 20px;
      border-radius: 12px;
    }
    #startButton {
      font-size: 1.5em;
      padding: 15px 30px;
      border-radius: 15px;
      border: none;
      background-color: #2ea043;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startButton:hover {
      background-color: #268839;
    }
  </style>
</head>

<body>
  <h2>üëÅ Asistente Visual Inteligente</h2>
  <button id="startButton">Iniciar Asistente</button>
  <video id="video" autoplay playsinline></video>
  <div id="status">Cargando...</div>

  <script>
    // üîß FIX: Permiso universal para c√°mara (corrige el error en PC y m√≥viles)
    navigator.mediaDevices.getUserMedia =
      navigator.mediaDevices.getUserMedia ||
      navigator.mediaDevices.webkitGetUserMedia ||
      navigator.mediaDevices.mozGetUserMedia;

    const video = document.getElementById("video");
    const statusDiv = document.getElementById("status");
    const startButton = document.getElementById("startButton");

    let human;
    let lastMessage = "";
    let speaking = false;

    video.style.display = "none";
    statusDiv.style.display = "none";

    // VOZ
    function speak(message) {
      if (speaking || message === lastMessage) return;
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = "es-MX";
      speaking = true;
      utter.onend = () => (speaking = false);
      window.speechSynthesis.speak(utter);
      statusDiv.textContent = message;
      lastMessage = message;
    }

    // C√ÅMARA
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    // DETECCI√ìN
    async function detect() {
      const result = await human.detect(video);

      let hasObstacle = false;
      let personClose = false;
      let vehicleClose = false;
      let wallDetected = false;
      let message = "Camino libre.";

      result.objects.forEach((obj) => {
        const { label, box } = obj;
        const area = box[2] * box[3];
        const y = box[1];

        if (label === "person" && area > 30000) personClose = true;
        if (["car", "truck", "bus", "motorcycle"].includes(label) && area > 30000) vehicleClose = true;
        if (["chair", "bench", "bicycle"].includes(label)) hasObstacle = true;
        if (area > 200000 && y < 150) wallDetected = true;
      });

      if (wallDetected) message = "Pared al frente, det√©ngase.";
      else if (personClose) message = "Persona al frente, cuidado.";
      else if (vehicleClose) message = "Veh√≠culo cerca, precauci√≥n.";
      else if (hasObstacle) message = "Objeto obstruyendo el camino.";

      speak(message);
      requestAnimationFrame(detect);
    }

    // INICIAR APP
    async function startApp() {
      startButton.style.display = "none";
      video.style.display = "block";
      statusDiv.style.display = "block";

      try {
        statusDiv.textContent = "Iniciando c√°mara‚Ä¶";
        await setupCamera();

        human = new Human({
          modelBasePath: "https://cdn.jsdelivr.net/npm/@vladmandic/human/models",
          object: { enabled: true, modelPath: "yolo-nano" }, 
          filter: { enabled: false },
        });

        statusDiv.textContent = "Cargando YOLO Nano‚Ä¶";
        await human.load();
        await human.warmup();

        statusDiv.textContent = "Modelo cargado ‚úî";
        detect();

      } catch (e) {
        statusDiv.textContent = "No se pudo acceder a la c√°mara.";
        console.error(e);
      }
    }

    startButton.addEventListener("click", startApp);
  </script>
</body>
</html>
