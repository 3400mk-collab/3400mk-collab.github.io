<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Visual Inteligente</title>

  <!-- TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
    }

    #status {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: none;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      background-color: #2ea043;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>üëÅ Asistente Visual Inteligente</h2>
  <button id="startButton">Iniciar Asistente</button>

  <video id="video" autoplay playsinline></video>
  <div id="status">Cargando modelo...</div>

<script>
  const video = document.getElementById("video");
  const statusDiv = document.getElementById("status");
  const startButton = document.getElementById("startButton");

  let model;
  let speaking = false;
  let lastMessage = "";

  // üîä Tus mismas funciones de voz
  function speak(message) {
    if (speaking || message === lastMessage) return;

    window.speechSynthesis.cancel(); // evita acumulaci√≥n

    const utter = new SpeechSynthesisUtterance(message);
    utter.lang = "es-MX";
    speaking = true;

    utter.onend = () => speaking = false;

    window.speechSynthesis.speak(utter);
    statusDiv.textContent = message;
    lastMessage = message;
  }

  // üì∑ Configurar c√°mara
  async function setupCamera() {
    const constraints = {
      video: {
        facingMode: { ideal: "environment" },
        width: { ideal: 480 },
        height: { ideal: 360 }
      }
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;

    return new Promise(resolve => video.onloadedmetadata = resolve);
  }

  // üì¶ Cargar COCO-SSD
  async function loadModel() {
    model = await cocoSsd.load();
    statusDiv.textContent = "Modelo cargado ‚úî";
  }

  // üîç L√ìGICA ORIGINAL + mejora de detecci√≥n en suelo
  async function detectLoop() {
    const predictions = await model.detect(video);

    let hasObstacle = false;
    let personClose = false;
    let vehicleClose = false;
    let wallDetected = false;
    let sueloObstacle = false; // <-- nuevo
    let message = "Camino libre.";

    const h = video.videoHeight;

    for (const obj of predictions) {
      const [x, y, width, height] = obj.bbox;
      const area = width * height;

      // üëá TUS L√çMITES ORIGINALES (NO TOCADOS)
      if (obj.class === "person" && area > 30000) personClose = true;
      if ((obj.class === "car" || obj.class === "truck" || obj.class === "bus") && area > 30000)
        vehicleClose = true;
      if (obj.class === "bench" || obj.class === "chair" || obj.class === "bicycle")
        hasObstacle = true;

      if (area > 200000 && y < 150) wallDetected = true;

      // ‚ö° NUEVO: detectar objetos peque√±os en el suelo
      const MIN_AREA_SUELO = 2500;
      const isGroundZone = y + height > h * 0.65;

      if (isGroundZone && area > MIN_AREA_SUELO) {
        sueloObstacle = true;
      }
    }

    // üëá TU MISMA L√ìGICA DE VOZ
    if (wallDetected) message = "Pared al frente, det√©ngase.";
    else if (personClose) message = "Persona al frente, cuidado.";
    else if (vehicleClose) message = "Veh√≠culo cerca, precauci√≥n.";
    else if (sueloObstacle) message = "Objeto peque√±o en el suelo, cuidado.";
    else if (hasObstacle) message = "Hay un objeto obstruyendo el camino.";
    else message = "Camino libre.";

    speak(message);

    setTimeout(detectLoop, 150); // m√°s r√°pido para celular
  }

  // ‚ñ∂ INICIO
  async function startApp() {
    startButton.style.display = "none";
    statusDiv.style.display = "block";
    statusDiv.textContent = "Iniciando c√°mara...";

    try {
      await setupCamera();
      video.style.display = "block";

      statusDiv.textContent = "Cargando modelo...";
      await loadModel();

      detectLoop();

    } catch (e) {
      console.error(e);
      statusDiv.textContent = "Error: permite acceso a la c√°mara.";
    }
  }

  startButton.addEventListener("click", startApp);
</script>
</body>
</html>
