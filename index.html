<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Asistente Visual Inteligente - Versi√≥n A (r√°pida, B: suavizado)</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm 'unsafe-inline' 'unsafe-eval';
    connect-src *;
    img-src 'self' blob: data:;
    media-src *;
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    frame-ancestors 'none';
  ">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    :root{--green:#2ea043}
    body{background:#0d1117;color:#fff;font-family:Segoe UI,Arial,sans-serif;margin:0;padding:18px;text-align:center}
    h1{margin:6px 0 12px;font-size:1.1rem}
    #startButton{font-size:1.1rem;padding:10px 22px;background:var(--green);border:none;border-radius:12px;color:#fff;cursor:pointer}
    video{width:90%;max-width:480px;border-radius:12px;margin-top:12px;background:#000}
    #status{margin-top:12px;display:inline-block;background:rgba(255,255,255,.08);padding:10px 14px;border-radius:10px}
    #notify{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:rgba(0,0,0,.75);padding:8px 12px;border-radius:10px;opacity:0;transition:.25s;color:#fff}
    #debugCanvas{position:fixed;right:12px;top:12px;width:160px;height:120px;border:1px solid rgba(255,255,255,.08);display:none}
  </style>
</head>
<body>
  <h1>üëÅ Asistente Visual Inteligente (Versi√≥n A - B: suavizado)</h1>
  <button id="startButton">Iniciar Asistente</button>
  <video id="video" autoplay playsinline muted></video>
  <div id="status">Esperando inicio...</div>
  <div id="notify"></div>
  <canvas id="debugCanvas"></canvas>

<script>
/* =====================
   Versi√≥n A con mejora B (suavizado)
===================== */

const startBtn = document.getElementById('startButton');
const statusDiv = document.getElementById('status');
const notifyBox = document.getElementById('notify');
const video = document.getElementById('video');
const debugCanvas = document.getElementById('debugCanvas');
const debugCtx = debugCanvas.getContext && debugCanvas.getContext('2d');

let cocoModel = null, blazeModel = null;

let lastMessage = '';
let lastSpokenMessage = '';
let lastSpokenAt = 0;
let speaking = false;
let lastFrameTime = 0;

// Hysteresis counters
const COUNTER_MAX = 8;
const THRESH_GO = 2;

let personCnt = 0, vehicleCnt = 0, wallCnt = 0;
let obsLowCnt = 0, obsMidCnt = 0, obsHighCnt = 0;

let leftCnt = 0, centerCnt = 0, rightCnt = 0;
const ZONE_THRESH = 2;

// Thresholds
const MIN_OBJ_AREA_RATIO = 0.008;
const GENERIC_BIG_RATIO = 0.02;
const PERSON_MIN_RATIO = 0.012;
const VEHICLE_MIN_RATIO = 0.02;
const WALL_RATIO = 0.55;

let DEBUG = false;

function notify(msg){
  notifyBox.textContent = msg;
  notifyBox.style.opacity = 1;
  setTimeout(()=> notifyBox.style.opacity = 0, 2200);
}

/* ----------- VOZ ----------- */
const voiceCooldownMs = 600;

function speak(msg){
  if(!msg) return;

  const now = performance.now();

  if(msg === lastSpokenMessage && (now - lastSpokenAt) < 1000) return;

  if(msg === 'Camino libre.') {
    if(lastSpokenMessage && lastSpokenMessage !== 'Camino libre.' && (now - lastSpokenAt) < voiceCooldownMs) {
      return;
    }
  }

  try{
    if(window.speechSynthesis.speaking) window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(msg);
    u.lang = 'es-MX';
    speaking = true;
    u.onend = ()=> speaking=false;
    window.speechSynthesis.speak(u);
    lastSpokenMessage = msg;
    lastSpokenAt = now;
  }catch(e){}
}

/* ----------- C√°mara ----------- */
async function setupCamera(){
  const constraints = {
    audio:false,
    video:{
      facingMode:{ideal:'environment'},
      width:{ideal:320},
      height:{ideal:240},
      frameRate:{ideal:15,max:20}
    }
  };

  const stream = await navigator.mediaDevices.getUserMedia(constraints);
  video.srcObject = stream;
  video.muted = true;
  await new Promise(res=> video.onloadedmetadata=res);
  await video.play();
}

/* ----------- Modelos ----------- */
async function loadModels(){
  statusDiv.textContent='Cargando modelos...';
  await tf.setBackend('webgl');
  await tf.ready();

  cocoModel = await cocoSsd.load({base:'lite_mobilenet_v2'});
  blazeModel = await blazeface.load();

  statusDiv.textContent='Modelos cargados ‚úî';
  notify('Modelos listos');
}

/* ----------- Obstacle helpers ----------- */
function clamp(n,min=0,max=COUNTER_MAX){ return Math.max(min,Math.min(max,n)); }

function obstacleLevels(obj,vw,vh){
  const [x,y,w,h] = obj.bbox;
  const area = w*h;
  const bottom = y + h;

  const lowZone = vh * 0.70;
  const midZoneTop = vh * 0.35;
  const highZone = vh * 0.25;

  return {
    low : bottom > lowZone && area > vw*vh*0.008,
    mid : (y+h/2)>midZoneTop && (y+h/2)<=lowZone && area > vw*vh*0.008,
    high: y < highZone && area > vw*vh*0.006
  };
}

function zoneOccupancy(preds,vw,vh){
  let left=false,center=false,right=false;
  const thr = Math.max(GENERIC_BIG_RATIO,0.01)*vw*vh;

  preds.forEach(o=>{
    const [x,y,w,h] = o.bbox;
    const area = w*h;
    if(area < thr) return;
    const cx = x + w/2;
    if(cx < vw/3) left = true;
    else if(cx > 2*vw/3) right = true;
    else center = true;
  });

  return {left,center,right};
}

/* ----------- DETECCI√ìN ----------- */
async function detectLoop(ts){
  if(!ts) ts = performance.now();
  const RATE = 170;
  if(ts - lastFrameTime < RATE) return requestAnimationFrame(detectLoop);
  lastFrameTime = ts;

  let cocoDet=[], faces=[];
  try{
    cocoDet = await cocoModel.detect(video);
    faces = await blazeModel.estimateFaces(video,false);
  }catch(e){ return requestAnimationFrame(detectLoop); }

  const preds = [...cocoDet];
  faces.forEach(f=>{
    preds.push({
      class:'person',
      score:0.9,
      bbox:[ f.topLeft[0],f.topLeft[1], f.bottomRight[0]-f.topLeft[0], f.bottomRight[1]-f.topLeft[1] ]
    });
  });

  const vw = video.videoWidth, vh = video.videoHeight;

  let person=false, vehicle=false, wall=false;
  let low=false, mid=false, high=false;
  let generic=false, furniture=false;

  const FURNITURE = new Set(['chair','couch','sofa','bed','dining table','table','door','bench','wardrobe','tv']);

  preds.forEach(o=>{
    const [x,y,w,h] = o.bbox;
    const area = w*h;
    const r = area/(vw*vh);

    if(o.class==='person' && r>PERSON_MIN_RATIO) person=true;
    if(['car','truck','bus','motorcycle','bicycle'].includes(o.class) && r>VEHICLE_MIN_RATIO) vehicle=true;
    if(r>WALL_RATIO) wall=true;
    if(FURNITURE.has(o.class) && r>GENERIC_BIG_RATIO) furniture=true;
    if(r>MIN_OBJ_AREA_RATIO) generic=true;

    const lv = obstacleLevels(o,vw,vh);
    if(lv.low) low=true;
    if(lv.mid) mid=true;
    if(lv.high) high=true;
  });

  const z = zoneOccupancy(preds,vw,vh);
  leftCnt   = clamp(z.left   ? leftCnt+1   : leftCnt-1);
  centerCnt = clamp(z.center ? centerCnt+1 : centerCnt-1);
  rightCnt  = clamp(z.right  ? rightCnt+1  : rightCnt-1);

  const leftS   = leftCnt   >= ZONE_THRESH;
  const centerS = centerCnt >= ZONE_THRESH;
  const rightS  = rightCnt  >= ZONE_THRESH;

  personCnt  = clamp(person  ? personCnt+1  : personCnt-1);
  vehicleCnt = clamp(vehicle ? vehicleCnt+1 : vehicleCnt-1);
  wallCnt    = clamp(wall    ? wallCnt+1    : wallCnt-1);
  obsLowCnt  = clamp(low     ? obsLowCnt+1  : obsLowCnt-1);
  obsMidCnt  = clamp(mid     ? obsMidCnt+1  : obsMidCnt-1);
  obsHighCnt = clamp(high    ? obsHighCnt+1 : obsHighCnt-1);

  const ps = personCnt>=THRESH_GO;
  const vs = vehicleCnt>=THRESH_GO;
  const ws = wallCnt>=THRESH_GO;
  const ls = obsLowCnt>=THRESH_GO;
  const ms = obsMidCnt>=THRESH_GO;
  const hs = obsHighCnt>=THRESH_GO;

  let message = 'Camino libre.';

  if(ws) message='Pared al frente, det√©ngase.';
  else if(ps) message='Persona al frente, cuidado.';
  else if(vs) message='Veh√≠culo cerca, precauci√≥n.';
  else if(hs) message='Objeto alto al frente ‚Äî cuidado.';
  else if(ms) message='Objeto a media altura al frente ‚Äî cuidado.';
  else if(ls) message='Objeto en el suelo obstruyendo el paso.';
  else if(furniture && generic) message='Obst√°culo grande al frente ‚Äî cuidado.';
  else if(generic) message='Objeto detectado al frente.';
  else {
    if(centerS){
      if(!leftS && rightS) message='Centro ocupado. Puedes ir por la izquierda.';
      else if(!rightS && leftS) message='Centro ocupado. Puedes ir por la derecha.';
      else if(!leftS && !rightS) message='Centro ocupado. Laterales libres.';
      else message='Centro y laterales ocupados. Det√©ngase.';
    }
  }

  if(message !== lastMessage){
    lastMessage = message;
    statusDiv.textContent = message;
  }

  const now = performance.now();
  const danger = message !== 'Camino libre.';

  if(danger){
    if(message !== lastSpokenMessage) speak(message);
  } else {
    const t = now - lastSpokenAt;
    if(lastSpokenMessage === 'Camino libre.') {
      if(t > 800) speak(message);
    } else {
      if(t > voiceCooldownMs && !(personCnt>0||wallCnt>0||vehicleCnt>0||obsLowCnt>0||obsMidCnt>0||obsHighCnt>0)){
        speak(message);
      }
    }
  }

  requestAnimationFrame(detectLoop);
}

/* ----------- START ----------- */
async function startApp(){
  startBtn.disabled = true;
  statusDiv.textContent='Solicitando c√°mara...';

  try{
    await setupCamera();
    statusDiv.textContent='C√°mara lista';
    await loadModels();

    personCnt=vehicleCnt=wallCnt=obsLowCnt=obsMidCnt=obsHighCnt=0;
    leftCnt=centerCnt=rightCnt=0;
    lastMessage='';
    lastSpokenMessage='';
    lastSpokenAt=0;

    notify('Asistente iniciado');
    statusDiv.textContent='Asistente iniciado';

    requestAnimationFrame(detectLoop);
  }catch(e){
    console.error(e);
    statusDiv.textContent='Error cr√≠tico. Revisa permisos o consola.';
  }
}

startBtn.onclick = startApp;
</script>
</body>
</html>
